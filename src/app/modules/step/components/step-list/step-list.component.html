<mat-card class="all-width-height">
  <mat-card-header>
    <mat-icon mat-card-avatar fontSet="material-icons-round">construction</mat-icon>
    <mat-card-title>Steps</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card appearance="outlined" class="margin-top-1rem" *ngFor="let draggable of draggables" [dndDraggable]="draggable" dndEffectAllowed="copy">
      <mat-card-content>
        <span> {{ draggable.content }}</span>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
